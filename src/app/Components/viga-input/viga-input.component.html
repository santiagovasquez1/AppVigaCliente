<mat-card>
    <mat-card-title style="background: #f5f5f5;">
        <h1>Datos de entrada</h1>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="formInput">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Fy(kgf/cm²)</mat-label>
                    <input matInput name="fy" type="number" id="tbFy" formControlName="fy" (change)="onChangeEvent($event)" placeholder="4220">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Fc(kgf/cm²)</mat-label>
                    <input matInput name="fc" type="number" id="tbFc" formControlName="fc" (change)="onChangeEvent($event)">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>b(cm)</mat-label>
                    <input matInput name="bw" type="number" id="tbBw " formControlName="bw" (change)="onChangeEvent($event)">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>h(cm)</mat-label>
                    <input matInput name="hw" type="number" id="tbHw " formControlName="hw" (change)="onChangeEvent($event)">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>d'(cm)</mat-label>
                    <input matInput name="r" type="number" id="tbr " formControlName="r" (change)="onChangeEvent($event)">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Mu(tf-m)</mat-label>
                    <input matInput name="Mu" type="number" id="tbMu " formControlName="Mu" (change)="onChangeEvent($event)">
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onClick()">Calcular</button>
    </mat-card-actions>
</mat-card>
