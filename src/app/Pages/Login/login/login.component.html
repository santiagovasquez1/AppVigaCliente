<h1>User login</h1>
<h1>{{name.status}}</h1>
<form #myForm="ngForm">
    <div class="form-group">
        <label for="my-input">Correo Electronico</label>
        <input id="user" class="form-control" type="text" name="modelUser" [(ngModel)]="model.user" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert">
            El nombre es obligatorio
        </div>
    </div>
    <div class="form-group">
        <label for="my-input">Contrase√±a</label>
        <input id="password" class="form-control" type="password" name="modelPassword" [(ngModel)]="model.password" required #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert">
            El password es obligatorio
        </div>
    </div>

    <app-security-teller-id></app-security-teller-id>

    <button [disabled]="myForm.invalid" class="btn btn-primary" type="button" (click)="login()">Ingresar</button>
</form>
